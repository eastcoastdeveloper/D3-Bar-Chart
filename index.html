<!DOCTYPE html>
<html>
  <head>
    <title>D3 Bar Chart</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .website {
        font: normal 14px sans-serif;
        letter-spacing: 0.5px;
        display: block;
        text-align: right;
        cursor: pointer;
        background-color: #313b3f;
        color: #d9a74a;
        padding: 10px;
        text-decoration: none;
        margin-bottom: 15px;
      }

      #graph-wrapper {
        min-height: 300px;
        max-width: 750px;
        margin: 0 auto;
      }

      text {
        font-size: 1.2em;
      }

      iframe {
        margin: 0;
      }

      line {
        display: none;
      }

      [text-anchor='end'] .domain {
        d: path('M 0 0.5 H 0.5 V 250.5 H 0');
      }

      [text-anchor='middle'] .domain {
        d: path('M 0.5 6 V 0.5 H 531.5 V 0');
      }
      @media screen and (max-width: 768px) {
        .website {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <a class="website" href="https://frontenddevelopment.tech/" target="_blank"
      >www.frontenddevelopment.tech</a
    >
    <div id="graph-wrapper">
      <svg></svg>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
